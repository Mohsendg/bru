<!-- index.html — Turn.js flipbook (mouse‑draggable)  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Brochure</title>
  <style>
    /* Layout & reset */
    *{box-sizing:border-box;margin:0;padding:0}
    body{display:flex;justify-content:center;align-items:center;min-height:100vh;background:#eaeaea;font-family:sans-serif}

    /* Flipbook size – A4 ratio 1:1.414 */
    #flipbook{width:1000px;height:1414px;}
    #flipbook .page{width:100%;height:100%;background:#fff;cursor:grab;}
    #flipbook .page:active{cursor:grabbing;}
    #flipbook img{width:100%;height:100%;object-fit:cover;}
  </style>
</head>
<body>
  <div id="flipbook">
    <div class="page"><img src="images/page1.jpg" alt="Page 1"></div>
    <div class="page"><img src="images/page2.jpg" alt="Page 2"></div>
    <!--  ادامهٔ صفحات → تعداد زوج بماند  -->
  </div>

  <!-- jQuery (jsDelivr) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <!-- Turn.js (npm on jsDelivr) -->
  <script src="https://cdn.jsdelivr.net/npm/turn.js@0.3.3/turn.min.js"></script>

  <script>
    $(function(){
      if(!$.fn.turn){console.error('Turn.js load error');return;}
      $('#flipbook').turn({
        width:1000,
        height:1414,
        autoCenter:true,
        display:'double',
        gradients:true,
        elevation:50,
        acceleration:true,
        when:{
          turning:function(e,page){console.log('Turning to page',page);}
        }
      });
      console.log('Flipbook ready — drag corners with the mouse');
    });
  </script>
</body>
</html>
