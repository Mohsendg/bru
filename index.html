<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Brochure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="flipbook">
    <div><img src="images/new price.jpg" alt="صفحه ۱"></div>
    <div><img src="images/new price2.jpg" alt="صفحه ۲"></div>
    <div><img src="images/new price3.jpg" alt="صفحه ۲"></div>
    <!-- صفحات دیگه رو به همین شکل اضافه کن -->
  </div>

    <!-- JS libraries -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.js"></script>

  <!-- بلافاصله بعد از turn.js این اسکریپت را قرار بده -->
  <script>
    $(function () {
      $('#flipbook').turn({
        width: 1000,     // یا 1414 اگر صفحه A4 کامل می‌خواهی
        height: 1414,
        autoCenter: true,
        elevation: 50,
        gradients: true
      });
    });
  </script>
</body>
</html>
